<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symfony Slack Bot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Simple Symfony 3 and 4 Bundle for sending customizable messages to Slack via incoming webhooks">
    <meta name="keywords" content="symfony,bundle,slack,slackbot,symfony-slack-bot,api">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="twitter:title" content="Symfony Slack Bot">
    <meta name="twitter:description" content="Simple Symfony 3 and 4 Bundle for sending customizable messages to Slack via incoming webhooks">
    <meta name="twitter:image" content="http://cdn.wow-apps.pro/slackbot/symfony-slack-bot-banner-v2.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <style>
        a:active, a:hover, a:link, a, button{outline: none!important}
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Symfony Slack Bot',
            repo: 'https://github.com/wow-apps/symfony-slack-bot',
            homepage: 'home.md',
            logo: '//cdn.wow-apps.pro/slackbot/symfony-slack-bot-banner-v2.png',
            loadSidebar: true,
            auto2top: true,
            autoHeader: true,
            notFoundPage: true,
            subMaxLevel: 3,
            maxLevel: 4,
            themeColor: '#518ab5',
            search: {
                paths: 'auto',
                placeholder: 'Search ...',
                noData: 'No Results.'
            },
            themeable: {
                readyTransition : true,
                responsiveTables: true
            },
            tabs: {
                persist    : true,
                sync       : true,
                theme      : 'material',
                tabComments: true,
                tabHeadings: true
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-themeable"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-tabs@1"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
